<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UCLE</title>
		<link rel="stylesheet" href="./style/ucle-tabs.css">
		<link rel="stylesheet" href="./style/quick-tools.css">
		<link rel="stylesheet" href="./style/editor.css">
	</head>
	<body>
		<div id="tools-wrapper">
			<ul class="tools">
				<li class="tools" title="Search"><span id="search"></span></li>
				<li class="tools" title="File explorer"><span id="explorer"></span></li>
				<li class="tools" title="Refresh"><span id="refresh"></span></li>
				<li class="tools" title="Run simulation (CTRL + R)"><span id="run-sim"></span></li>
			</ul>
		</div>

		<div id="quick-tools">
			<div id="listed-files"><button id="openbtn" type="button">Open folder</button></div>
		</div>

		<div id="container">
			<div class="ucle-tabs">
				<div class="ucle-tabs-content"></div>
				<div class="ucle-tabs-bottom-bar"></div>
			</div>
			<div id="editor"></div>
			<div id="line-tab"></div>
		</div>

		<script>
			require('./renderer');
		</script>
	</body>
</html>
