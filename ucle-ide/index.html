<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UCLE</title>
		<link rel="stylesheet" href="./style/ucle-tabs.css">
		<link rel="stylesheet" href="./style/quick-tools.css">
		<link rel="stylesheet" href="./style/editor.css">
		<link rel="stylesheet" type="text/css" href="./style/breakpoint.css">
	</head>
	<body>
		<div id="tools-wrapper">
			<ul class="tools">
				<li class="tools" title="Search"><span id="search"></span></li>
				<li class="tools" title="File explorer"><span id="file-explorer"></span></li>
				<li class="tools" title="Refresh"><span id="refresh"></span></li>
				<li class="tools" title="Run simulation (CTRL + R)"><span id="run-sim" class="run-simulation"></span></li>
			</ul>
		</div>

		<div id="quick-tools">
			<div id="explorer" class="explorer"><i class="explorer-ico-closed"></i>Opened files</div>
			<div id="opened-files"></div>
			<div id="workspace" class="explorer"><i class="explorer-ico-opened"></i>Workspace</div>
			<div id="listed-files">
				<span id="workspace-text">You haven't added any folders<br/> to the workspace.</span>
				<button id="openbtn" type="button">Open folder</button>
			</div>
		</div>

		<div id="container">
			<div class="ucle-tabs">
				<div class="ucle-tabs-content"></div>
				<div class="ucle-tabs-bottom-bar"></div>
			</div>
			<div id="editor"></div>
			<div id="line-tab"></div>
		</div>

		<script>
			require('./renderer');
		</script>
	</body>
</html>
