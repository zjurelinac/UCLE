<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UCLE</title>
		<link rel="stylesheet" href="./style/ucle-tabs.css">
		<link rel="stylesheet" href="./style/file-manage.css">
		<link rel="stylesheet" href="./style/editor.css">
	</head>
	<body>
		<div id="tools-wrapper" style="display: inline-block; width: 100%; height: 100px;">
			<p id="tools-header">Quick tools</p>
			<ul id="tools">
				<li id="search" class="tools"></li>
				<li id="explorer" class="tools"></li>
				<li id="refresh" class="tools"></li>
			</ul>
		</div>

		<div id="quick-tools">
			<div id="listed-files"><button id="openbtn" type="button">Open folder</button></div>
		</div>

		<div id="container">
			<div class="ucle-tabs">
				<div class="ucle-tabs-content"></div>
				<div class="ucle-tabs-bottom-bar"></div>
			</div>
			<div id="editor"></div>
			<div id="line-tab"></div>
		</div>

		<script>
			require('./renderer');
			require('./scripts/tabs');
			require('./scripts/file_manage');
		</script>
	</body>
</html>
